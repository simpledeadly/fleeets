# File: .github/workflows/deploy-website.yml

name: Deploy Website to GitHub Pages

# Триггер: Запускать этот workflow при каждом пуше в ветку `master`
on:
  push:
    branches: ['master']
    paths:
      - 'website/**'
      - '.github/workflows/deploy-website.yml'

  # Эта строчка позволяет запускать workflow вручную со страницы Actions
  workflow_dispatch:

# Разрешения для GITHUB_TOKEN, чтобы Action мог деплоить на gh-pages
permissions:
  contents: read
  pages: write
  id-token: write

# Отменяем предыдущие запуски для этого workflow, чтобы всегда деплоилась только последняя версия
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Скачиваем код из твоего репозитория
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Настраиваем GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 3. Собираем артефакт (в нашем случае это просто указание папки)
      # GitHub Action создаст архив из содержимого папки `./website`
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website' # Указываем, что наш сайт лежит в папке 'website'

      # 4. Деплоим собранный артефакт на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
