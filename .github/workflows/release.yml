name: 'Release'

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # PAT нужен для git push
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Install Node.js & Bun & Configure Git
        uses: ./.github/actions/setup

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Bump version, create commit and tag
        id: bump_version
        run: |
          git pull
          VERSION=$(npm version patch -m "chore: Bump version to %s [skip ci]")
          echo "tag_name=$VERSION" >> $GITHUB_OUTPUT

      - name: Push changes and tags
        run: git push --follow-tags

      - name: Build and Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          # Используем стандартный токен, как я и говорил в предпоследний раз
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          # Возвращаемся к самому простому варианту. Пусть tauri-action сам разбирается.
          tagName: ${{ steps.bump_version.outputs.tag_name }}
          releaseName: 'Release ${{ steps.bump_version.outputs.tag_name }}'
          releaseBody: 'Automated release of new version.'
          releaseDraft: false
          prerelease: false
