name: 'Release'

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    # Это разрешение обязательно для v2
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Install Node.js & Bun & Configure Git
        uses: ./.github/actions/setup

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Bump version, create commit and tag
        id: bump_version
        run: |
          git pull
          VERSION=$(npm version patch -m "chore: Bump version to %s [skip ci]")
          echo "tag_name=$VERSION" >> $GITHUB_OUTPUT

      - name: Push changes and tags
        run: git push --follow-tags

      # --- ВОТ ЕДИНСТВЕННОЕ ИЗМЕНЕНИЕ ---
      # ИСПОЛЬЗУЕМ НОВУЮ, РАБОЧУЮ ВЕРСИЮ
      - name: Build and Create Release
        uses: tauri-apps/tauri-action@v2
        with:
          # Тег, который мы создали (например, v0.1.15)
          tagName: ${{ steps.bump_version.outputs.tag_name }}

          # Токен GitHub теперь передается здесь
          githubToken: ${{ secrets.GITHUB_TOKEN }}

          # Секреты для подписи теперь тоже передаются здесь
          tauriPrivateKey: ${{ secrets.TAURI_PRIVATE_KEY }}
          tauriKeyPassword: ${{ secrets.TAURI_KEY_PASSWORD }}
