name: 'Release'

on:
  push:
    branches:
      - master # Запускать только при пуше в ветку master

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest # Используем Ubuntu для создания релиза, это быстро и дешево
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }} # Используем имя ветки или тега как имя релиза
          release_name: 'Release ${{ github.ref_name }}'
          body: 'New release of Fleets'
          draft: false
          prerelease: false

    build-tauri:
      needs: create-release
      strategy:
        fail-fast: false
        matrix:
          platform: [macos-latest, windows-latest]

      runs-on: ${{ matrix.platform }}
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Install Rust stable
          uses: dtolnay/rust-toolchain@stable

        - name: Install Bun
          uses: oven-sh/setup-bun@v1

        - name: Install dependencies
          run: bun install --frozen-lockfile

        - name: Build the app
          uses: tauri-apps/tauri-action@v0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            releaseId: ${{ needs.create-release.outputs.id }}
