<!-- File: index.html -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fleeets – Самый быстрый способ зафиксировать мысль.</title>
    <meta
      name="description"
      content="Fleeets — это минималистичное приложение для macOS, созданное для скорости. Нажмите шорткат, запишите мысль, продолжайте."
    />

    <!-- Подключаем стили -->
    <link
      rel="stylesheet"
      href="styles.css"
    />

    <!-- Подключаем шрифты с Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/fleeets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/fleeets/icons/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="/fleeets/icons/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/fleeets/icons/apple-touch-icon.png"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Fleeets"
    />
    <link
      rel="manifest"
      href="/fleeets/icons/site.webmanifest"
    />
  </head>
  <body>
    <div class="container">
      <!-- Главный заголовок, который продает идею -->
      <h1>Пришла мысль? <span class="shortcut">⌥+Space</span> → Записал. Всё.</h1>

      <!-- Заглушка под твою гифку или видео -->
      <div class="media-placeholder">
        <p>Здесь будет GIF-демонстрация</p>
      </div>

      <!-- Главная кнопка -->
      <a
        href="#"
        id="download-button"
        class="cta-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        Скачать для macOS
      </a>

      <!-- Информация о версии и будущем -->
      <p class="version-info">
        Бесплатно | v<span id="version-placeholder">...</span> | Скоро для Windows и Web.
      </p>
    </div>

    <footer>
      <p>© 2025 Fleeets</p>
      <!-- Оставь заглушки под будущие ссылки -->
      <a
        href="https://github.com/simpledeadly/fleeets"
        target="_blank"
      >
        GitHub
      </a>
      <a href="#">Политика конфиденциальности</a>
      <a href="#">Пользовательское соглашение</a>
    </footer>

    <script>
      async function setupDownloadLink() {
        const repo = 'simpledeadly/fleets'
        const downloadButton = document.getElementById('download-button')
        const versionElement = document.getElementById('version-placeholder')

        if (!downloadButton) return

        // Устанавливаем запасной, но рабочий URL СРАЗУ
        const fallbackUrl = `https://github.com/${repo}/releases/latest`
        downloadButton.href = fallbackUrl

        try {
          const response = await fetch(`https://api.github.com/repos/${repo}/releases/latest`)

          // Если GitHub вернул ошибку (например, из-за лимита запросов)
          if (!response.ok) {
            // Мы не выбрасываем ошибку, а просто выходим, оставляя запасной URL
            console.warn(`GitHub API request failed with status: ${response.status}`)
            downloadButton.textContent = 'Скачать с GitHub' // Меняем текст на более понятный
            if (versionElement) versionElement.textContent = 'latest'
            return
          }

          const data = await response.json()

          const latestVersion = data.tag_name.replace('v', '')
          if (versionElement) {
            versionElement.textContent = latestVersion
          }

          // Ищем ассет для aarch64 (Apple Silicon) или x86_64 (Intel)
          const asset = data.assets.find(
            (asset) => asset.name.includes('aarch64.dmg') || asset.name.includes('x86_64.dmg')
          )

          if (asset) {
            downloadButton.href = asset.browser_download_url
            downloadButton.textContent = 'Скачать для macOS'
          } else {
            downloadButton.textContent = 'Скачать с GitHub'
          }
        } catch (error) {
          console.error('Failed to fetch release info:', error)
          downloadButton.textContent = 'Посмотреть на GitHub'
          downloadButton.href = `https://github.com/${repo}/releases`
        }
      }

      document.addEventListener('DOMContentLoaded', setupDownloadLink)
    </script>
  </body>
</html>
