<!-- File: index.html -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fleeets – самый быстрый способ захватить мысль.</title>
    <meta
      name="description"
      content="Fleeets — это минималистичное приложение для macOS, созданное для скорости. Нажмите шорткат, запишите мысль, продолжайте."
    />

    <!-- Подключаем стили -->
    <link
      rel="stylesheet"
      href="styles.css"
    />

    <!-- Подключаем шрифты с Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/fleeets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/fleeets/icons/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="/fleeets/icons/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/fleeets/icons/apple-touch-icon.png"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Fleeets"
    />
    <link
      rel="manifest"
      href="/fleeets/icons/site.webmanifest"
    />

    <script src="./js/sentry.bundle.min.js"></script>
    <script
      defer
      src="http://localhost:3002/script.js"
      data-website-id="615a937f-c14f-48fe-9ca6-e10eb95e336b"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Главный заголовок, который продает идею -->
      <h1>Пришла мысль? <span class="shortcut">⌥+Space</span> → Записал. Всё.</h1>

      <!-- Заглушка под твою гифку или видео -->
      <div class="media-placeholder">
        <p>Здесь будет GIF-демонстрация</p>
      </div>

      <!-- Главная кнопка -->
      <a
        href="#"
        id="download-button"
        class="cta-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        Скачать для macOS
      </a>

      <!-- Информация о версии и будущем -->
      <p class="version-info">
        Бесплатно | v<span id="version-placeholder">...</span> | Скоро для Windows и Web.
      </p>
    </div>

    <footer>
      <a
        href="https://github.com/simpledeadly/fleeets"
        target="_blank"
      >
        GitHub
      </a>
      <a href="#">Политика конфиденциальности</a>
      <a href="#">Пользовательское соглашение</a>
      <p style="margin-top: 4px">© 2025 Fleeets</p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
