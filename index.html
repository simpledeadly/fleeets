<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org https://oauth.telegram.org https://us.i.posthog.com https://us-assets.i.posthog.com https://vercel.live;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https://telegram.org https://oauth.telegram.org https://*.supabase.co;
        frame-src 'self' https://oauth.telegram.org;
        connect-src 'self' https://*.supabase.co https://us.i.posthog.com https://us-assets.i.posthog.com;
      "
    />
    <meta
      name="referrer"
      content="origin-when-cross-origin"
    />
    <title>Fleeets</title>
    <script>
      ;(function () {
        try {
          const savedScale = localStorage.getItem('fleeets_scale')
          if (savedScale) {
            document.documentElement.style.fontSize = 16 * (Number(savedScale) / 100) + 'px'
          }
        } catch (e) {}
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
